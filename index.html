<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mithril paginate</title>
</head>
<body>
	
	
	<div id="paginate">
		
	</div>
	
	<script src="bower_components/mithril/mithril.min.js"></script>
	<script src="mithril.paginate.js"></script>
	<script>

		// Mock some data
		var items = [];

		for (var i = 0; i<151; i++) {
		    items.push({'Name':'Item #'+i})
		}

		/**
		 * Your Module
		 */
		
		var app = {},
			options = {
				perPage: 10
			};

		/* Controller */
		app.controller = function(){			

			this.items = new paginate.controller(items, options)			

		}

		/* View */
		app.view = function(ctrl){

			return paginate.view(ctrl.items);
		}

		/* Initialize the app */

		m.module(document.getElementById('paginate'), app)
	</script>
</body>
</html>
